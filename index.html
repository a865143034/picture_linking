<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

    <title>Entity-Linking Demo</title>
    <style>
        body{
            padding-top:50px;
        }
        .container-fluid{
            padding:20px 30px;
            text-align: left;
        }
        #target{
            padding: 30px 30px;
            text-align: left;
        }
    </style>
    <script>
        $(function() {
            $("#submit").click(function () {
                var text =$("#in").val();
                $.ajax({
                    type: "POST",
                    url: 'link/',
                    data: {
                        text:text,
                        time:new Date(),
                        csrfmiddlewaretoken:'{{ csrf_token }}',
                    },
                    success: function (result) {
                        data=JSON.parse(result);
			ans=data['ans']
                        //$("#target").html("<a>"+data['text']+'</a>'+data['dic']);
			$("#target").html(ans);
			//console.log(data['text']);
			//console.log(data['dic']);
			$(document).mousemove(function (en) {
                           var xPos = parseInt(en.pageX+15) + "px";
                           var yPos = parseInt(en.pageY+12) + "px";
                           $("#addo").css("left", xPos);
                           $("#addo").css("top", yPos);
                         });
                         $(".hyper").hover(
                              function(){
				var img_src=$(this).attr('href');
				$('img').attr('src',img_src);
                                $("#addo").fadeIn();
                              },
                              function(){
                                $("#addo").fadeOut();
                              }
                         );
                    }
                });
                return false;
            });
        });
    </script>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a href="#" class="navbar-brand">Entity Linking</a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <form class="starter" action="ans/" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="remind"><h4>Example:</h4></label>
                    <br>
                    <textarea class="form-control" rows="5" name="in" id="in" ></textarea>
                </div>
                <input class="btn btn-primary" type="button" value="Submit" id="submit"/>
                <input class="btn btn-success" type="reset" value="Reset"/>
            </form>
        </div>
        <div class="col-md-6" >
	<div id="target"></div>
	</div>
	<div style="display:none;position: absolute" id="addo"><img  height="200" width="200"/></div>
    </div>
</div>
<script>
</script>

</body>
</html>
